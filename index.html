<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fractal Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="sketch5.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }
      #controls {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 10;
      }
      #stats {
        position: absolute;
        bottom: 10px;
        left: 10px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        border-radius: 5px;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <button id="psychedelicMode">Toggle Psychedelic Mode</button>
      <button id="resetFractal">Reset Fractal</button>
    </div>
    <div id="stats">
      <p>System Messages: <span id="systemMessage"></span></p>
      <p>CPU Usage: <span id="cpuUsage"></span>%</p>
      <p>FPS: <span id="fps"></span></p>
    </div>
  </body>
</html>
